<div class="bg">
<div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-8 col-lg-8">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 card angularLogin" style=" height: 380px;">
        <div class="text-center m-t-30" style="margin-left: 90px;">
            <!-- <a href="#" class="logo">
                <img src="//s3.ap-south-1.amazonaws.com/hffc-s3-asia-region/app/themes/homefirstindia/dist/img/common/Logo_new.png"
                    width="170px" height="50px" style="margin-top: -17px;margin-left: -30%">
            </a> -->
        </div>
            <h1 class="formValidatin titleOfForm text-center">
                Login{{title}}
            </h1>
        
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
       
                    <input type="text" formControlName="email" class="form-control default-input-field-style"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback p-l-50">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    
                    <input type="password" formControlName="password" class="form-control default-input-field-style"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback p-l-50">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class=" login_style-form-btn btn-lg btn-block submitBTN">Login</button>
                </div>
                <a href="">
                <p style="text-align: center;">Forget password</p>
                </a>
            </form>
       
      </div>
    </div>
</div>
