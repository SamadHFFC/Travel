      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container">
          <h2>Toll Summary</h2>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <!-- <mat-card style="background-color: #eeeeee;"></mat-card> -->
                <div class="container">
                  <h2>Toll</h2>
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <!-- <th>Firstname</th> -->
                        <th>Flow Data ID</th>
                        <th>Flow Reading Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <!-- <td>{{travelData.FlowDataID}}</td> -->
                        <td>{{travelData.FlowDataID}}</td>
                        <td>{{travelData.FlowReadingValue}}</td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
                
              
            </div>
            
          </div>
        </div>
      
      
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-12 colo-lg-12">
              <mat-card class="cardForUserPaymentURef m-b-10">
                <mat-card-title class="tittleUser open_sans">Payment</mat-card-title>
                <mat-divider></mat-divider>
                <mat-grid-list cols="2" rowHeight="2:1">
                  <mat-grid-tile>
                    <mat-list role="list">
                      <mat-list-item role="listitem" class="fs16 open_sans font-weight-bold">{{bridgeApi.BeginLatitude}}</mat-list-item>
                      <mat-list-item role="listitem" class="open_sans fs16 font-weight-bold">{{bridgeApi.BeginLongitude}}</mat-list-item>
                    </mat-list>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <mat-list role="list">
                      <mat-list-item role="listitem" class="fs16 user_payment_referrer font-weight-bold">757</mat-list-item>
                      <mat-list-item role="listitem" class="open_sans fs12 font-weight-bold">Total Payments</mat-list-item>
                    </mat-list>
                  </mat-grid-tile>
                </mat-grid-list>
              </mat-card>
            </div>
            
          </div>
        </div>
      </div>
